<script>
    //es6
    // Arrow funciton is also called fat arrow funciton

    //es5
    var sum=function(){
        var a=5;
        var b=10;
        return a+b;
    }
    console.log(sum());

    //es6
    const plus=() =>{
        var a=5;
        var b=10;
        return a+b;
    }
    console.log(plus());
</script>
