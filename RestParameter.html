<script>
    //Rest parameter in es6

    function  sum(a,b,c,d,e,f,g){
        console.log(a+b+c+d+e+f+g);
    }
    sum(1,2,3,4,5,6,7)


    //es6
    function  sume(...input){
        console.log(...input)
        
        let total=0;

            total +=i;
            console.log(total)
        }
    }
    sume(1,2,3,4,5,6,7)

</script>
